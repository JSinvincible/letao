<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>   
    <link rel="stylesheet" href="bli/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bli/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="css/logoin.css">
</head>

<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <div class="lt_panel panel  panel-primary">
                <div class="panel-body">
                    <h4>后台管理系统</h4>
                </div>
                <div class="panel-footer">
                    <form class="form-horizontal" id="form">
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">用户名</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">密码</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="reset" class="lt_reset  btn btn-default">重置</button>
                                <button type="submit" class="lt_logoin btn btn-default panel-primary">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bli/jquery/jquery.min.js"></script>
<script src="bli/bootstrap/js/bootstrap.js"></script>
<script src="bli/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="js/logoin.js"></script>

</html>
